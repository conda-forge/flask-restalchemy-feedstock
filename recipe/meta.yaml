{% set name = "flask-restalchemy" %}
{% set version = "0.14.0" %}
{% set sha256 = "6f7cc186fec3b8ee16b863b31040daafce4fc6c919f90437668696546f36048f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools-scm
  run:
    - python >=3.6
    - serialchemy >=0.3.0
    - sqlalchemy >=1.1
    - sqlalchemy-utils >=0.30
    - flask-restful >=0.3
    - flask-sqlalchemy >=2.3.0

test:
  imports:
    - flask_restalchemy

about:
  home: https://github.com/ESSS/flask-restalchemy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Flask extension to build REST APIs based on SQLAlchemy models
  description: |
    A Flask extension to build REST APIs. It dismiss the need of building Schema classes, 
    since usually all the information needed to serialize an SQLAlchemy instance is in the model itself.

extra:
  recipe-maintainers:
    - igortg
    - lvoliveira
    - edetec
